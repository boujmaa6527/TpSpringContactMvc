<!DOCTYPE html>
<html xmlns:th= "http://thymeleaf.org"
      xmlns:layout = "http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate = "layout"
      lang="fr"
>
<head>
  <meta charset="UTF-8">
  <title>Mes Contacts</title>
  <link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<div layout:fragment="content" class="container">
  <div class="col-md-4 col-xs-8">
    <div class="panel panel-primary">
      <div class="panel-heading">Modifier un Contact</div>
      <div class="panel-body">
        <form th:action="@{/save}" method="post" >
          <div class="form-group">
            <label  class="form-label">Id: </label>
            <input readonly type="number" class="form-control" name="id" th:value="${contact.id}">
            <span th:errors="${contact.id}"></span>
          </div>
          <div class="form-group">
            <label  class="form-label">Nom: </label>
            <input type="text" class="form-control" name="name" th:value="${contact.name}">
            <span th:errors="${contact.name}"></span>
          </div>
          <div class="form-group">
            <label  class="form-label">Prenom: </label>
            <input type="text" class="form-control" name="sname" th:value="${contact.sname}">
            <span th:errors="${contact.sname}"></span>
          </div>
          <div class="form-group">
            <label  class="form-label">Email: </label>
            <input type="text" class="form-control" name="email" th:value="${contact.email}">
            <span th:errors="${contact.email}"></span>
          </div>
          <div class="form-group">
            <label  class="form-label">adresse</label>
            <input type="text" class="form-control" name="adresse" th:value="${contact.adresse}">
            <span th:errors="${contact.adresse}"></span>
          </div>
          <div class="form-group">
            <label  class="form-label">Phone: </label>
            <input type="text" class="form-control" name="phone" th:value="${contact.phone}">
            <span th:errors="${contact.phone}"></span>
          </div>
          <div class="form-group">
            <label  class="form-label">Category</label>
            <label>
              <select name="category">
                <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
              </select>
            </label>
<!--            <span th:errors="${category.id}"></span>-->
          </div>
          <button type="submit" class="btn btn-primary">Update Contact</button>
        </form>
      </div>
    </div>
  </div>

</div>
</body>
</html>
