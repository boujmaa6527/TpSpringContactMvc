<!DOCTYPE html>
<html xmlns:th= "http://thymeleaf.org"
      xmlns:layout = "http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate = "layout"
      lang="fr"
>
<head>
  <meta charset="UTF-8">
  <title>Mes Contacts</title>
  <link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<div layout:fragment="content" class="container">
  <div class="col-md-4 col-xs-8">
    <div class="panel panel-primary">
      <div class="panel-heading">Modifier un Contact</div>
      <div class="panel-body container">
        <form th:action="@{/save}" method="post" >
          <div class="form-group">
            <label  class="form-label">Id</label>
            <input  readonly type="text" class="form-control" name="id" th:value="${contact.id}">
          </div>
          <div class="form-group">
            <label  class="form-label">Nom: </label>
            <input type="text" class="form-control" name="name" th:value="${contact.name}">
            <span  th:errors="${contact.name}" class="text-danger"></span>
          </div>
          <div class="form-group">
            <label  class="form-label">Prenom: </label>
            <input type="text" class="form-control" name="sname" th:value="${contact.sname}">
            <span th:errors="${contact.sname}" class="text-danger"></span>
          </div>
          <div class="form-group">
            <label  class="form-label">Email: </label>
            <input type="text" name="email"  class="form-control" th:value="${contact.email}">
            <span th:errors="${contact.email}" class="text-danger"></span>
          </div>
          <div class="form-group">
            <label  class="form-label">Adresse: </label>
            <input type="text" name="adresse"  class="form-control" th:value="${contact.adresse}">
            <span th:errors="${contact.adresse}" class="text-danger"></span>
          </div>
          <div class="form-group">
            <label  class="form-label">Category</label>
            <select name="category" class="form-control">
              <option class="form-control"  th:each="category : ${categories}"  th:value="${category.id}" th:text="${category.name}"></option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Update Contact</button>
        </form>
      </div>
    </div>
  </div>
</div>
</body>

</body>
</html>
